<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Aurora Forecast Pro</title>
<style>
body { font-family: system-ui, sans-serif; background:#0b132b; color:#eaeaea; padding:20px; }
.card { background:#1c2541; padding:20px; border-radius:12px; max-width:600px; margin-bottom:20px; position: relative; }
.value { font-size:1.6em; margin-top:6px; min-height: 1.2em; }
.badge { display:inline-block; padding:6px 16px; border-radius:20px; font-weight:bold; }
.low { background:#475569; } .mid { background:#ca8a04; } .high { background:#dc2626; }

.loading { opacity: 0.5; pointer-events: none; }
.loading::after { content: " âŒ›"; }
</style>
</head>
<body>

<h1>ğŸŒŒ Aurora Forecast Pro</h1>

<div class="card" id="card-loc">
    <div>ç¾åœ¨åœ°</div>
    <div id="loc" class="value">æœªè¨­å®š</div>
    <button onclick="getLocation()">GPSã§å–å¾—</button><br>
    åœ°åã§æ¤œç´¢:
    <input id="cityInput" placeholder="ä¾‹: Fairbanks, AK">
    <button onclick="searchCity()">è¨­å®š</button>
</div>

<div class="card">
    <div>è¦³æ¸¬å¯èƒ½æ€§ï¼ˆç·åˆåˆ¤å®šï¼‰</div>
    <div id="result" class="badge low">--</div>
    <button class="refresh-btn" onclick="updateAll()">ä¸€æ‹¬æ›´æ–°</button>
</div>

<div class="card" id="card-kp">
    <div>Kp Indexï¼ˆç¾åœ¨ï¼‰</div>
    <div id="kp" class="value">--</div>
    <button class="refresh-btn" onclick="refreshItem('kp')">æ›´æ–°</button>
</div>

<div class="card" id="card-kp3">
    <div>3æ—¥é–“ Kp äºˆæƒ³ (NOAA)</div>
    <pre id="kpForecast">--</pre>
    <button class="refresh-btn" onclick="refreshItem('kp3')">æ›´æ–°</button>
</div>

<div class="card" id="card-oval">
    <div>ã‚ªãƒ¼ãƒ­ãƒ©æ¥•å††åˆ¤å®š</div>
    <div id="oval" class="value">--</div>
    <div id="oval-prob" style="font-size: 0.9rem; color: #8b949e;"></div>
    <button class="refresh-btn" onclick="refreshItem('oval')">æ›´æ–°</button>
</div>

<div class="card" id="card-cloud">
    <div>é›²é‡ï¼ˆç¾åœ¨ï¼‰</div>
    <div id="cloud" class="value">--</div>
    <button class="refresh-btn" onclick="refreshItem('cloud')">æ›´æ–°</button>
</div>

<div class="card" id="card-short">
    <div>çŸ­æœŸäºˆæ¸¬ (é›²é‡)</div>
    <div id="forecast" class="value" style="font-size: 1rem;">--</div>
    <button class="refresh-btn" onclick="refreshItem('short')">æ›´æ–°</button>
</div>

<script>
const CORS = "https://corsproxy.io/?";
const KP_URL = "https://services.swpc.noaa.gov/products/noaa-planetary-k-index.json";
const OVAL_URL = "https://services.swpc.noaa.gov/json/ovation_aurora_latest.json";
const FORECAST_URL = "https://services.swpc.noaa.gov/text/3-day-forecast.txt";

let myLat = null;
let myLon = null;
let lastAuroraProb = 0; // æœ€æ–°ã®ã‚ªãƒ¼ãƒ­ãƒ©ç™ºç”Ÿç¢ºç‡(%)

/* ===== 1. ä½ç½®æƒ…å ± ===== */
async function getLocation() {
    toggleLoading('card-loc', true);
    navigator.geolocation.getCurrentPosition(async p => {
        myLat = p.coords.latitude;
        myLon = p.coords.longitude;
        await reverseGeocode(myLat, myLon);
        updateAll();
        toggleLoading('card-loc', false);
    }, err => {
        alert("GPSå–å¾—å¤±æ•—");
        toggleLoading('card-loc', false);
    });
}

async function searchCity() {
    const city = document.getElementById("cityInput").value;
    if (!city) return;
    toggleLoading('card-loc', true);
    try {
        const res = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(city)}&count=1&language=ja`);
        const data = await res.json();
        if (data.results && data.results.length > 0) {
            const res0 = data.results[0];
            myLat = res0.latitude;
            myLon = res0.longitude;
            document.getElementById("loc").textContent = `${res0.name}, ${res0.admin1 || ''}, ${res0.country}`;
            updateAll();
        } else {
            alert("åœ°åãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ");
        }
    } catch (e) { alert("æ¤œç´¢ã‚¨ãƒ©ãƒ¼"); }
    toggleLoading('card-loc', false);
}

async function reverseGeocode(lat, lon) {
    try {
        const res = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`);
        const data = await res.json();
        const city = data.address.city || data.address.town || data.address.village || "ä¸æ˜ãªåœ°ç‚¹";
        const country = data.address.country;
        document.getElementById("loc").textContent = `${city}, ${country}`;
    } catch (e) {
        document.getElementById("loc").textContent = `${lat.toFixed(2)}, ${lon.toFixed(2)}`;
    }
}

/* ===== 2. ãƒ‡ãƒ¼ã‚¿å–å¾—ãƒ»çµ±åˆåˆ¤å®šãƒ­ã‚¸ãƒƒã‚¯ ===== */
async function getKp() {
    const el = document.getElementById("kp");
    try {
        const res = await fetch(CORS + encodeURIComponent(KP_URL));
        const data = await res.json();
        const val = parseFloat(data[data.length - 1][1]);
        el.textContent = val.toFixed(1);
        return val;
    } catch(e) { el.textContent = "ã‚¨ãƒ©ãƒ¼"; return 0; }
}

async function fetchKp3DayForecast() {
    const el = document.getElementById("kpForecast");
    try {
        const res = await fetch(CORS + encodeURIComponent(FORECAST_URL));
        const text = await res.text();
        const match = text.match(/NOAA Kp index breakdown[\s\S]*?(?=Rationale|$)/);
        el.innerText = match ? match[0].trim() : "ãƒ‡ãƒ¼ã‚¿è§£æä¸å¯";
    } catch(e) { el.innerText = "å–å¾—å¤±æ•—"; }
}

// 2ã¤ç›®ã®ã‚³ãƒ¼ãƒ‰ã®ãƒ­ã‚¸ãƒƒã‚¯ã‚’çµ±åˆã—ãŸã‚ªãƒ¼ãƒ­ãƒ©æ¥•å††åˆ¤å®š
async function checkOval() {
    const el = document.getElementById("oval");
    const probEl = document.getElementById("oval-prob");
    try {
        const res = await fetch(CORS + encodeURIComponent(OVAL_URL));
        const data = await res.json();
        
        if (!data.coordinates) throw new Error("No data");

        let bestProb = 0;
        let minDiff = 999;

        // NOAAãƒ‡ãƒ¼ã‚¿(Lon 0-360, Lat -90-90, Prob)ã‚’èµ°æŸ»
        data.coordinates.forEach(p => {
            let lon = p[0]; 
            const lat = p[1];
            const prob = p[2];

            // çµŒåº¦ã‚’ -180ã€œ180 ã«å¤‰æ›
            let adjustedLon = lon > 180 ? lon - 360 : lon;
            
            // ç¾åœ¨åœ°ã¨ã®ç°¡æ˜“çš„ãªè·é›¢ãƒã‚§ãƒƒã‚¯
            let diff = Math.abs(myLat - lat) + Math.abs(myLon - adjustedLon);
            if (diff < minDiff) {
                minDiff = diff;
                bestProb = prob;
            }
        });

        lastAuroraProb = bestProb;
        probEl.textContent = `ç¾åœ¨åœ°ã®äºˆæ¸¬ç™ºç”Ÿç¢ºç‡: ${bestProb}%`;
        
        // 10%ä»¥ä¸Šã‚’ã€Œæ¥•å††å†…/è¿‘å‚ã€ã¨å®šç¾©
        if (bestProb >= 10) {
            el.textContent = "æ¥•å††å†…ã¾ãŸã¯è¿‘å‚";
            return true;
        } else {
            el.textContent = "æ¥•å††å¤–";
            return false;
        }
    } catch(e) { 
        el.textContent = "ã‚¨ãƒ©ãƒ¼"; 
        probEl.textContent = "";
        return false; 
    }
}

async function getCloud() {
    const el = document.getElementById("cloud");
    try {
        const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${myLat}&longitude=${myLon}&current=cloudcover`);
        const data = await res.json();
        el.textContent = data.current.cloudcover + "%";
        return data.current.cloudcover;
    } catch(e) { el.textContent = "--%"; return 100; }
}

async function shortForecast() {
    const el = document.getElementById("forecast");
    try {
        const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${myLat}&longitude=${myLon}&hourly=cloudcover`);
        const data = await res.json();
        const now = new Date();
        const hr = now.getHours();
        let html = (hr >= 21 || hr < 4) 
            ? `<div>ğŸ•’ 3æ™‚é–“å¾Œ: é›²é‡ ${data.hourly.cloudcover[3]}%</div>` 
            : `<div>ğŸŒ™ ä»Šå¤œ (21:00): é›²é‡ ${data.hourly.cloudcover[21]}%</div>`;
        html += `<div>ğŸ“… æ˜æ—¥å¤œ (21:00): é›²é‡ ${data.hourly.cloudcover[24 + 21]}%</div>`;
        el.innerHTML = html;
    } catch(e) { el.innerHTML = "ã‚¨ãƒ©ãƒ¼"; }
}

/* ===== 3. æ›´æ–°ãƒ»è¡¨ç¤ºç®¡ç† ===== */
function toggleLoading(id, isLoading) {
    const el = document.getElementById(id);
    if (!el) return;
    if (isLoading) el.classList.add('loading');
    else el.classList.remove('loading');
}

async function refreshItem(type) {
    if (myLat === null) return alert("å…ˆã«ä½ç½®ã‚’è¨­å®šã—ã¦ãã ã•ã„");
    const cardId = `card-${type}`;
    toggleLoading(cardId, true);
    
    if (type === 'kp') await getKp();
    if (type === 'kp3') await fetchKp3DayForecast();
    if (type === 'oval') await checkOval();
    if (type === 'cloud') await getCloud();
    if (type === 'short') await shortForecast();
    
    calculateTotal();
    toggleLoading(cardId, false);
}

async function updateAll() {
    if (myLat === null) return;
    const cards = ['card-kp', 'card-kp3', 'card-oval', 'card-cloud', 'card-short'];
    cards.forEach(id => toggleLoading(id, true));

    await Promise.all([getKp(), fetchKp3DayForecast(), checkOval(), getCloud(), shortForecast()]);
    calculateTotal();

    cards.forEach(id => toggleLoading(id, false));
}

function calculateTotal() {
    const kp = parseFloat(document.getElementById("kp").textContent) || 0;
    const cloud = parseInt(document.getElementById("cloud").textContent) || 100;
    
    // ã‚ªãƒ¼ãƒ­ãƒ©ç¢ºç‡ã«åŸºã¥ã„ãŸã‚¹ã‚³ã‚¢åŒ– (Max 40ç‚¹)
    let ovalScore = Math.min(40, lastAuroraProb * 0.8); 
    // Kpã‚¹ã‚³ã‚¢ (Max 40ç‚¹)
    let kpScore = Math.min(40, kp * 10);
    // é›²é‡ã‚¹ã‚³ã‚¢ (Max 20ç‚¹)
    let cloudScore = Math.max(0, 20 - cloud * 0.2);

    let total = ovalScore + kpScore + cloudScore;

    const res = document.getElementById("result");
    if (total >= 70) { res.textContent = "è¦³æ¸¬å¯èƒ½æ€§ é«˜"; res.className = "badge high"; }
    else if (total >= 35) { res.textContent = "æ¡ä»¶æ¬¡ç¬¬ã§å¯èƒ½"; res.className = "badge mid"; }
    else { res.textContent = "è¦³æ¸¬å›°é›£"; res.className = "badge low"; }
}
</script>

</body>
</html>
