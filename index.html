<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aurora Forecast Pro v t1.0.2</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<style>

.container { max-width:600px; margin: 0 auto; }

.loading { opacity: 0.5; pointer-events: none; }
.loading::after { content: " âŒ›"; }

/* åœ°å›³ç”»é¢ã®ã‚¹ã‚¿ã‚¤ãƒ« */
#map-screen { display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 9999; background: #000; }
#map { width: 100%; height: 100%; background: #000; }
#back-btn { position: absolute; top: 90px; left: 10px; z-index: 10000; background: #21262d; border: 1px solid #30363d; color: white; padding: 8px 16px; box-shadow: 0 1px 5px rgba(0,0,0,0.65); }
</style>
</head>
<body>

<div id="home-screen" class="container">
    <h1>ğŸŒŒ Aurora Forecast Pro <span class="version">v t1.0.2</span></h1>

    <div class="card" id="card-loc">
        <div>ç¾åœ¨åœ°</div>
        <div id="loc" class="value">æœªè¨­å®š</div>
        <button onclick="getLocation()">GPSã§å–å¾—</button><br>
        åœ°åã§æ¤œç´¢:
        <input id="cityInput" placeholder="ä¾‹: Fairbanks, AK">
        <button onclick="searchCity()">è¨­å®š</button>
    </div>

    <div class="card">
        <div id="total-label">ç·åˆè¦³æ¸¬å¯èƒ½æ€§</div>
        <div id="result" class="badge low">--</div>
        <button class="refresh-btn" onclick="updateAll()">ä¸€æ‹¬æ›´æ–°</button>
    </div>

    <div class="card" id="card-oval">
        <div>ã‚ªãƒ¼ãƒ­ãƒ©æ¥•å††åˆ¤å®š</div>
        <div id="oval" class="value">--</div>
        <div id="oval-prob" style="font-size: 0.9rem; color: #8b949e; margin-bottom: 10px;"></div>
        <button onclick="showMapScreen()" style="background: #238636;">ã‚ªãƒ¼ãƒ­ãƒ©æ¥•å††ã‚’è¡¨ç¤º</button>
        <button class="refresh-btn" onclick="refreshItem('oval')">æ›´æ–°</button>
    </div>

    <div class="card" id="card-kp">
        <div>Kp Indexï¼ˆç¾åœ¨ï¼‰</div>
        <div id="kp" class="value">--</div>
        <button class="refresh-btn" onclick="refreshItem('kp')">æ›´æ–°</button>
    </div>

    <div class="card" id="card-kp3">
        <div>3æ—¥é–“ Kp äºˆæƒ³ (NOAA)</div>
        <pre id="kpForecast">--</pre>
        <button class="refresh-btn" onclick="refreshItem('kp3')">æ›´æ–°</button>
    </div>

    <div class="card" id="card-cloud">
        <div>é›²é‡ï¼ˆç¾åœ¨ï¼‰</div>
        <div id="cloud" class="value">--</div>
        <button class="refresh-btn" onclick="refreshItem('cloud')">æ›´æ–°</button>
    </div>

    <div class="card" id="card-short">
        <div>çŸ­æœŸäºˆæ¸¬ (é›²é‡)</div>
        <div id="forecast" class="value" style="font-size: 1rem;">--</div>
        <button class="refresh-btn" onclick="refreshItem('short')">æ›´æ–°</button>
    </div>
</div>

<div id="map-screen">
    <button class="btn" id="back-btn" onclick="hideMapScreen()">â† Back</button>
    <div id="map"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
const CORS = "https://corsproxy.io/?";
const KP_URL = "https://services.swpc.noaa.gov/products/noaa-planetary-k-index.json";
const OVAL_URL = "https://services.swpc.noaa.gov/json/ovation_aurora_latest.json";
const FORECAST_URL = "https://services.swpc.noaa.gov/text/3-day-forecast.txt";

let myLat = null;
let myLon = null;
let lastAuroraProb = 0;
let cachedAuroraData = null;
let map = null;
let auroraLayer = null;
let cloudDataHourly = null; // äºˆæ¸¬è¨ˆç®—ç”¨ã®ä¿æŒãƒ‡ãƒ¼ã‚¿

/* ===== åœ°å›³è¡¨ç¤º ===== */
function showMapScreen() {
    document.getElementById('home-screen').style.display = 'none';
    document.getElementById('map-screen').style.display = 'block';
    if (!map) initMap(); else setTimeout(() => { map.invalidateSize(); }, 50);
}
function hideMapScreen() {
    document.getElementById('map-screen').style.display = 'none';
    document.getElementById('home-screen').style.display = 'block';
}
function initMap() {
    const minLon = -360; const maxLon = 720;
    const bounds = L.latLngBounds(L.latLng(-85, minLon), L.latLng(85, maxLon));
    map = L.map('map', { maxBounds: bounds, maxBoundsViscosity: 1.0, minZoom: 2, worldCopyJump: false }).setView([myLat || 70, myLon || 0], 3);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', { attribution: '&copy; CartoDB', noWrap: false }).addTo(map);
    auroraLayer = L.layerGroup().addTo(map);
    if (cachedAuroraData) drawAurora(cachedAuroraData);
    if (myLat && myLon) L.circleMarker([myLat, myLon], { color: '#5bc0be', radius: 6, fillOpacity: 0.8 }).addTo(map).bindPopup("ç¾åœ¨åœ°");
}
function drawAurora(data) {
    if (!auroraLayer) return;
    auroraLayer.clearLayers();
    data.coordinates.forEach(p => {
        const lon = p[0]; const lat = p[1]; const prob = p[2];
        if (prob > 10) {
            let baseLon = lon > 180 ? lon - 360 : lon;
            let color = prob > 50 ? '#ff4500' : (prob > 25 ? '#ffff00' : '#00ff00');
            [-360, 0, 360, 720].forEach(offset => {
                let finalLon = baseLon + offset;
                if (finalLon >= -360 && finalLon <= 720) {
                    L.rectangle([[lat, finalLon], [lat + 2, finalLon + 2]], { color: color, weight: 0, fillOpacity: prob / 100, interactive: false }).addTo(auroraLayer);
                }
            });
        }
    });
}

/* ===== ãƒ‡ãƒ¼ã‚¿å–å¾— ===== */
async function getKp() {
    try {
        const res = await fetch(CORS + encodeURIComponent(KP_URL));
        const data = await res.json();
        const val = parseFloat(data[data.length - 1][1]);
        document.getElementById("kp").textContent = val.toFixed(1);
        return val;
    } catch(e) { return 0; }
}

async function fetchKp3DayForecast() {
    const el = document.getElementById("kpForecast");
    try {
        const res = await fetch(CORS + encodeURIComponent(FORECAST_URL));
        const text = await res.text();
        const match = text.match(/NOAA Kp index breakdown[\s\S]*?(?=\n[A-Z]|$)/i);
        el.innerText = match ? match[0].trim() : "äºˆæ¸¬ãƒ‡ãƒ¼ã‚¿æ›´æ–°ä¸­...";
    } catch(e) { el.innerText = "å–å¾—å¤±æ•—"; }
}

async function checkOval() {
    const el = document.getElementById("oval");
    const probEl = document.getElementById("oval-prob");
    try {
        const res = await fetch(CORS + encodeURIComponent(OVAL_URL));
        const data = await res.json();
        cachedAuroraData = data;
        if (map) drawAurora(data);
        let bestProb = 0; let minDiff = 999;
        data.coordinates.forEach(p => {
            let adjLon = p[0] > 180 ? p[0] - 360 : p[0];
            let diff = Math.abs(myLat - p[1]) + Math.abs(myLon - adjLon);
            if (diff < minDiff) { minDiff = diff; bestProb = p[2]; }
        });
        lastAuroraProb = bestProb;
        probEl.textContent = `ç¾åœ¨åœ°ã®äºˆæ¸¬ç™ºç”Ÿç¢ºç‡: ${bestProb}%`;
        el.textContent = bestProb >= 10 ? "æ¥•å††å†…ã¾ãŸã¯è¿‘å‚" : "æ¥•å††å¤–";
    } catch(e) { el.textContent = "ã‚¨ãƒ©ãƒ¼"; }
}

async function getCloud() {
    try {
        const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${myLat}&longitude=${myLon}&current=cloudcover`);
        const data = await res.json();
        document.getElementById("cloud").textContent = data.current.cloudcover + "%";
        return data.current.cloudcover;
    } catch(e) { return 100; }
}

async function shortForecast() {
    const forecastEl = document.getElementById("forecast");
    try {
        const url = `https://api.open-meteo.com/v1/forecast?latitude=${myLat}&longitude=${myLon}&hourly=cloudcover`;
        const res = await fetch(url);
        const data = await res.json();
        cloudDataHourly = data.hourly.cloudcover;

        const now = new Date(); const currentHour = now.getHours();
        let html = "";
        if (currentHour >= 21 || currentHour < 3) {
            html += `<div>ğŸ•’ 3æ™‚é–“å¾Œ: é›²é‡ ${cloudDataHourly[3]}%</div>`;
        } else {
            html += `<div>ğŸŒ™ ä»Šå¤œ (21:00): é›²é‡ ${cloudDataHourly[21]}%</div>`;
        }
        html += `<div>ğŸ“… æ˜æ—¥å¤œ (21:00): é›²é‡ ${cloudDataHourly[24 + 21]}%</div>`;
        forecastEl.innerHTML = html;
    } catch(e) { forecastEl.innerHTML = "äºˆæ¸¬å–å¾—ã‚¨ãƒ©ãƒ¼"; }
}

/* ===== çµ±åˆåˆ¤å®š (å‹•çš„åˆ‡ã‚Šæ›¿ãˆ) ===== */
function calculateTotal() {
    const now = new Date();
    const currentHour = now.getHours();
    const labelEl = document.getElementById("total-label");
    const resultEl = document.getElementById("result");

    let targetHourLabel = "";
    let evalKp = parseFloat(document.getElementById("kp").textContent) || 0;
    let evalCloud = parseInt(document.getElementById("cloud").textContent) || 100;
    let evalProb = lastAuroraProb;

    // æ™‚é–“å¸¯ã«ã‚ˆã‚‹åˆ¤å®šãƒ­ã‚¸ãƒƒã‚¯ã®åˆ‡ã‚Šæ›¿ãˆ
    if (currentHour >= 21 || currentHour < 3) {
        // ã€ç¾åœ¨ã€‘21æ™‚ã€œæ·±å¤œ3æ™‚ï¼šãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ ãƒ‡ãƒ¼ã‚¿
        targetHourLabel = "ç¾åœ¨";
    } else if (currentHour >= 3 && currentHour < 21) {
        // ã€äºˆæ¸¬ã€‘3æ™‚ã€œ21æ™‚ï¼šä»Šå¤œ21æ™‚æ™‚ç‚¹ã®äºˆæ¸¬
        targetHourLabel = "21:00";
        if (cloudDataHourly) evalCloud = cloudDataHourly[21];
        // äºˆæ¸¬æ™‚ã¯Kpã‚„æ¥•å††ç¢ºç‡ã¯ç¾åœ¨ã®å€¤ï¼ˆã¾ãŸã¯å‚¾å‘ï¼‰ã‚’ãƒ™ãƒ¼ã‚¹ã«ã™ã‚‹ãŒã€
        // å³å¯†ãªæœªæ¥Kpã¯3æ—¥é–“äºˆæƒ³ã‚’å‚ç…§ã™ã‚‹å½¢ã«ãªã‚‹ãŸã‚ã€ã“ã“ã§ã¯ç¾åœ¨ã®æ´»å‹•ã‚’ç¶­æŒ
    }

    labelEl.textContent = `ç·åˆè¦³æ¸¬å¯èƒ½æ€§ï¼ˆ${targetHourLabel}æ™‚ç‚¹ï¼‰`;

    // ã‚¹ã‚³ã‚¢è¨ˆç®—
    let score = (evalProb * 0.8) + (evalKp * 10) + (20 - evalCloud * 0.2);
    
    if (score >= 70) { resultEl.textContent = "è¦³æ¸¬å¯èƒ½æ€§ é«˜"; resultEl.className = "badge high"; }
    else if (score >= 35) { resultEl.textContent = "æ¡ä»¶æ¬¡ç¬¬ã§å¯èƒ½"; resultEl.className = "badge mid"; }
    else { resultEl.textContent = "è¦³æ¸¬å›°é›£"; resultEl.className = "badge low"; }
}

/* ===== ç®¡ç†æ©Ÿèƒ½ ===== */
async function getLocation() {
    toggleLoading('card-loc', true);
    navigator.geolocation.getCurrentPosition(async p => {
        myLat = p.coords.latitude; myLon = p.coords.longitude;
        await reverseGeocode(myLat, myLon);
        updateAll();
        toggleLoading('card-loc', false);
    }, err => { alert("GPSå–å¾—å¤±æ•—"); toggleLoading('card-loc', false); });
}
async function searchCity() {
    const city = document.getElementById("cityInput").value;
    if (!city) return;
    toggleLoading('card-loc', true);
    try {
        const res = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(city)}&count=1&language=ja`);
        const data = await res.json();
        if (data.results && data.results.length > 0) {
            const res0 = data.results[0];
            myLat = res0.latitude; myLon = res0.longitude;
            document.getElementById("loc").textContent = `${res0.name}, ${res0.country}`;
            updateAll();
        }
    } catch (e) { alert("æ¤œç´¢ã‚¨ãƒ©ãƒ¼"); }
    toggleLoading('card-loc', false);
}
function toggleLoading(id, isLoading) {
    const el = document.getElementById(id);
    if (el) isLoading ? el.classList.add('loading') : el.classList.remove('loading');
}
async function updateAll() {
    if (myLat === null) return;
    const cards = ['card-kp', 'card-kp3', 'card-oval', 'card-cloud', 'card-short'];
    cards.forEach(id => toggleLoading(id, true));
    await Promise.all([getKp(), fetchKp3DayForecast(), checkOval(), getCloud(), shortForecast()]);
    calculateTotal();
    cards.forEach(id => toggleLoading(id, false));
}
async function refreshItem(type) {
    if (myLat === null) return alert("å…ˆã«ä½ç½®ã‚’è¨­å®šã—ã¦ãã ã•ã„");
    toggleLoading(`card-${type}`, true);
    if (type === 'kp') await getKp();
    if (type === 'kp3') await fetchKp3DayForecast();
    if (type === 'oval') await checkOval();
    if (type === 'cloud') await getCloud();
    if (type === 'short') await shortForecast();
    calculateTotal();
    toggleLoading(`card-${type}`, false);
}
async function reverseGeocode(lat, lon) {
    try {
        const res = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`);
        const data = await res.json();
        document.getElementById("loc").textContent = (data.address.city || data.address.town || "ä¸æ˜") + ", " + data.address.country;
    } catch (e) { document.getElementById("loc").textContent = lat.toFixed(2) + ", " + lon.toFixed(2); }
}
</script>
